---
name: Publish Tagged Images

on:
  push:
    tags:
      - "v*"

jobs:
  e2e-aws:
    uses: ./.github/workflows/e2e.yaml
    secrets: inherit
    with:
      cloud: aws

  e2e-azure:
    uses: ./.github/workflows/e2e.yaml
    secrets: inherit
    with:
      cloud: azure

  release-tagged-images:
    needs:
      - e2e-aws
      - e2e-azure
    uses: ./.github/workflows/publish-images.yaml
    secrets: inherit
